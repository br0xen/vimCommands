<div class="section">
    <p class="sectiontitle">Auto-completion</p>
    <dl class="vimcommandhelp">
        <dt>Ctrl+n (in insert mode)</dt>
        <dd>
            Complete word
        </dd>
        <dt>Ctrl+x Ctrl+l</dt>
        <dd>
            Complete line
        </dd>
        <dt>:set dictionary=<span class="argtermt" title="Dictionary Name">dict</span></dt>
        <dd>
            Set <span class="argtermt" title="Dictionary Name">dict</span> as active dictionary
        </dd>
        <dt>Ctrl+x Ctrl+k</dt>
        <dd>
            Complete using the dictionary
        </dd>
    </dl>
</div>
