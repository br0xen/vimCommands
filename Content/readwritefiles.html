<div class="section">
    <p class="sectiontitle">Read/Write Files</p>
    <dl class="vimcommandhelp">
        <dt>:<span class="argtermt" title="Start Line">1</span>,<span class="argtermt" title="End Line">10</span> w <span class="argtermt" title="File Name">outfile</span></dt>
        <dd>
            Saves line <span class="argtermt" title="Start Line">1</span> to <span class="argtermt" title="End Line">10</span> in <span class="argtermt" title="File Name">outfile</span>
        </dd>
        <dt>:<span class="argtermt" title="Start Line">1</span>,<span class="argtermt" title="End Line">10</span> w >> <span class="argtermt" title="File Name">outfile</span></dt>
        <dd>
            Appends lines <span class="argtermt" title="Start Line">1</span> to <span class="argtermt" title="End Line">10</span> to <span class="argtermt" title="File Name">outfile</span>
        </dd>
        <dt>:r <span class="argtermt" title="File Name">infile</span></dt>
        <dd>
            Insert the content of <span class="argtermt" title="File Name">infile</span> into the buffer
        </dd>
        <dt>:<span class="argtermt" title="Line Number">14</span>r <span class="argtermt" title="File Name">infile</span></dt>
        <dd>
            Insert the content of <span class="argtermt" title="File Name">infile</span> into the buffer after line <span class="argtermt" title="Line Number">14</span>
        </dd>
    </dl>
</div>
