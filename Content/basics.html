<div class="section">
    <p class="sectiontitle">Basic Commands</p>
    <dl class="vimcommandhelp">
        <dt>:e <span class="argtermt" title="A path to a file">filename</span></dt>
        <dd>
            Open <span class="argtermt" title="A path to a file">filename</span> for editing
        </dd>
        <dt>:w
        <dd>
            Save file
        </dd>
        <dt>:w!</dt>
        <dd>
            Force save the file (in case it is flagged as read-only
        </dd>
        <dt>:q</dt>
        <dd>
            Exit Vim
        </dd>
        <dt>:q!</dt>
        <dd>
            Abandon changes and exit vim
        </dd>
    </dl>
</div>
