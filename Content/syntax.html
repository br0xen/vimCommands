<div class="section">
    <p class="sectiontitle">Syntax Highlighting</p>
    <dl class="vimcommandhelp">
        <dt>:syntax on</dt>
        <dd>
            Turn on Syntax Highlighting
        </dd>
        <dt>:syntax off</dt>
        <dd>
            Turn off Syntax Highlighting
        </dd>
        <dt>:set syntax=perl</dt>

        </dd>
    </dl>
</div>
