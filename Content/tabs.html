<div class="section">
    <p class="sectiontitle">Tabs</p>
    <dl class="vimcommandhelp">
        <dt>:tabnew</dt>
        <dd>
            Create a new Tab
        </dd>
        <dt>gt</dt>
        <dd>
            Show next tab
        </dd>
        <dt>:tabfirst</dt>
        <dd>
            Show the first tab
        </dd>
        <dt>:tablast</dt>
        <dd>
            Show the last tab
        </dd>
        <dt>:tabm <span class="argtermt" title="Position">pos<span></dt>
        <dd>
            Move the current tab to position <span class="argtermt" title="Position">pos<span> (Starting at 0)
        </dd>
        <dt>:tabdo <span class="argtermt" title="Replace RegEx">%s/foo/bar/g<span></dt>
        <dd>
            Execute the search <span class="argtermt" title="Replace RegEx">$s/foo/bar/g<span> on all tabs
        </dd>
        <dt>:tab ball</dt>
        <dd>
            Put all open files in tabs
        </dd>
    </dl>
</div>
