<div class="section">
    <p class="sectiontitle">File Explorer</p>
    <dl class="vimcommandhelp">
        <dt>:e .</dt>
        <dd>
            Open file explorer
        </dd>
        <dt>:Sex</dt>
        <dd>
            Split the window and open the file explorer
        </dd>
        <dt>:ls</dt>
        <dd>
            List buffers
        </dd>
        <dt>:cd ..</dt>
        <dd>
            Move to parent directory
        </dd>
        <dt>:args</dt>
        <dd>
            List files
        </dd>
        <dt>:args <span class="argtermt" title="File Name">*.php</span></dt>
        <dd>
            Open all <span class="argtermt" title="File Name">*.php</span> files
        </dd>
        <dt>:grep <span class="argtermt" title="Regular Expression">search</span> <span class="argtermt" title="File Name">*.php</span></dt>
        <dd>
            Gets a list of <span class="argtermt" title="File Name">*.php</span> files containing <span class="argtermt" title="Regular Expression">search</span>
        </dd>
        <dt>gf</dt>
        <dd>
            Open a file name that is under the cursor
        </dd>
    </dl>
</div>
