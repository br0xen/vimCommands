<div class="section">
    <p class="sectiontitle">Search Commands</p>
    <p>vim does searches by regular expressions</p>
    <dl class="vimcommandhelp">
        <dt>/<span class="argtermt" title="Search term">word</span></dt>
        <dd>
            Search <span class="argtermt" title="Search term">word</span> from top to bottom
        </dd>
        <dt>?<span class="argtermt" title="Search term">word</span></dt>
        <dd>
            Search <span class="argtermt" title="Search term">word</span> from bottom to top
        </dd>
        <dt>:bufdo <span class="argtermt" title="Search term">/word/</span></dt>
        <dd>
            Search all open files for <span class="argtermt" title="Search term">word</span>
        </dd>
    </dl>
</div>
