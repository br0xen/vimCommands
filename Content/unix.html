<div class="section">
    <p class="sectiontitle">Interacting with Unix</p>
    <dl class="vimcommandhelp">
        <dt>:!<span class="argtermt" title="Command">pwd</span></dt>
        <dd>
            Execute the <span class="argtermt" title="Command">pwd</span> command then return
        </dd>
        <dt>!!<span class="argtermt" title="Command">pwd</span></dt>
        <dd>
            Execute the <span class="argtermt" title="Command">pwd</span> command and insert the output into the buffer at the current line
        </dd>
        <dt>:sh</dt>
        <dd>
            Hop out to prompt (to return to vim, 'exit')
        </dd>
    </dl>
</div>
